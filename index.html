<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideral DOGS</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx auto flex-column">
        <header class="mb-auto">
            <nav class="navbar navbar-expand-lg navbar-light bg-success rounded-pill">
                <a class="navbar-brand" href="#">
                    <img class="ms-3" src="https://www.freeiconspng.com/thumbs/dog-icon/dog-icon-4.png" width="30"
                        height="30" class="d-inline-block align-top" alt="">
                    SIDERAL DOGS
                </a>
            </nav>
        </header>
        <main class="px-3">
            <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                <div class="list-group">
                    <div class="text-bg-success me-md-3 pt-3 px-3 pt-md-5 text-center rounded">
                        <div class="my-3 py-3">
                            <h1 class="mb-5 text-dark">Listado de razas y sub-razas encontrados en la BD:</h1>
                            <div class="mb-5">
                                <span id="breedCount" class="display-7"></span><br/>
                                <span id="subBreedCount" class="display-7"></span>
                            </div>
                            <div class="mb-5 input-group">
                                <input type="text" id="searchInput" placeholder="Buscar raza" class="form-control">
                                <button id="searchButton" class="btn btn-outline-dark" type="button">Buscar</button>
                                <button id="resetButton" class="btn btn-outline-dark" type="button">Mostrar todo</button>
                            </div>
                            <div class="mb-3">
                                <button id="ascButton" class="btn btn-outline-dark" type="button">A-Z</button>
                                <button id="descButton" class="btn btn-outline-dark" type="button">Z-A</button>
                            </div>
                            
                            <div class="bg-body-secondary shadow-sm mx-auto"
                                style="width: 100%; height: 600px; border-radius: 21px 21px 0 0;">
                                <div
                                    class="d-flex flex-column flex-md-row p-4 py-md-5 align-items-center justify-content-center">
                                    <div id="dogBreeds" class="list-group overflow-auto" style="height: 500px; width: 90%;">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Modal -->
<div class="modal fade animate__animated animate__jackInTheBox" id="dogModal" tabindex="-1" aria-labelledby="dogModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="dogModalLabel">Raza de perro seleccionada</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center align-items-center bg-body-dark">
          <img id="dogImage" src="" class="img-fluid" alt="Imagen de la raza de perro seleccionada">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="functions.js"></script>
</body>

</html>
